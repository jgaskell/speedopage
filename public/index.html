<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedoPage - GPS Speedometer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .btn.active {
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            border-color: transparent;
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.6);
        }

        .btn-reset {
            background: rgba(255, 59, 48, 0.2);
            border-color: rgba(255, 59, 48, 0.5);
        }

        .btn-reset:hover {
            background: rgba(255, 59, 48, 0.4);
            box-shadow: 0 5px 15px rgba(255, 59, 48, 0.4);
        }

        /* Speedometer View */
        #speedometer-view {
            display: block;
        }

        .speed-display {
            text-align: center;
            margin: 40px 0;
            position: relative;
        }

        .speed-circle {
            width: 320px;
            height: 320px;
            margin: 0 auto;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(0, 255, 136, 0.1));
            border: 3px solid rgba(0, 212, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 60px rgba(0, 212, 255, 0.3),
                        inset 0 0 60px rgba(0, 212, 255, 0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 60px rgba(0, 212, 255, 0.3), inset 0 0 60px rgba(0, 212, 255, 0.1); }
            50% { box-shadow: 0 0 80px rgba(0, 212, 255, 0.5), inset 0 0 80px rgba(0, 212, 255, 0.2); }
        }

        #speed {
            font-size: 5em;
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(180deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #speed-unit {
            font-size: 1.5em;
            margin-top: 10px;
            opacity: 0.8;
            font-weight: 300;
        }

        #alt-speed {
            margin-top: 15px;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.6);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #00d4ff;
        }

        .timers-section {
            margin: 40px 0;
        }

        .timers-section h2 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 25px;
            font-weight: 300;
        }

        #timers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .timer-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .timer-item:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: rgba(0, 212, 255, 0.6);
        }

        .timer-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .timer-value {
            font-size: 1.1em;
            font-weight: 700;
            color: #00ff88;
        }

        .timer-placeholder {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            opacity: 0.5;
            font-style: italic;
        }

        /* Summary View */
        #summary-view {
            display: none;
        }

        .summary-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .summary-section h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 400;
            color: #00d4ff;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .summary-stat {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .summary-timers {
            display: grid;
            gap: 10px;
        }

        .summary-timer {
            display: flex;
            justify-content: space-between;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border-left: 3px solid #00ff88;
        }

        .timer-name {
            font-weight: 600;
        }

        .timer-time {
            color: #00ff88;
        }

        .history-item {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #00d4ff;
        }

        .history-date {
            font-size: 0.9em;
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .history-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .history-stats span {
            font-size: 0.95em;
        }

        .no-data {
            text-align: center;
            padding: 30px;
            opacity: 0.5;
            font-style: italic;
        }

        .error {
            text-align: center;
            padding: 30px;
            color: #ff3b30;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .speed-circle {
                width: 260px;
                height: 260px;
            }

            #speed {
                font-size: 3.5em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .nav-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* Loading animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container > * {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SpeedoPage</h1>
        </header>

        <div class="nav-buttons">
            <button id="btn-speedometer" class="btn active">Speedometer</button>
            <button id="btn-summary" class="btn">Summary</button>
            <button id="btn-reset" class="btn btn-reset">Reset Session</button>
        </div>

        <!-- Speedometer View -->
        <div id="speedometer-view">
            <div class="speed-display">
                <div class="speed-circle">
                    <div id="speed">--</div>
                    <div id="speed-unit">km/h</div>
                </div>
                <div id="alt-speed">-- mph</div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Session vMax</div>
                    <div class="stat-value" id="session-vmax">0.0 km/h</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Distance</div>
                    <div class="stat-value" id="distance">0.00 km</div>
                </div>
            </div>

            <div class="timers-section">
                <h2>Performance Timers</h2>
                <div id="timers">
                    <div class="timer-placeholder">No timers recorded yet. Start driving to track performance!</div>
                </div>
            </div>
        </div>

        <!-- Summary View -->
        <div id="summary-view">
            <div id="summary-content"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
